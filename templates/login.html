<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { background-color: #121212; color: white; font-family: Arial; padding: 50px; }
        .login-box { background: #1e1e1e; padding: 20px; border-radius: 8px; max-width: 300px; margin: auto; }
        input { width: 100%; padding: 8px; margin: 5px 0; }
        button { width: 100%; padding: 8px; background: #00e5ff; border: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="UsuÃ¡rio" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                {% for category, message in messages %}
                    <li style="color:red">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
